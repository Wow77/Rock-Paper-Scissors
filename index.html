<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Karantina:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <script src="rock-paper-scissors.js"></script>
    <div id="score-board">
      <div id="points">
        <div class="you-points">
          <p class="title">You</p>
          <p class="score">Score:</p>
        </div>
        <div class="alert">
          <p>Try your luck</p>
        </div>
        <div class="computer-points">
          <p class="title">Computer</p>
          <p class="score">Score:</p>
        </div>
      </div>
      <div id="hands">
        <div class="left-hand">
          <img class="fist" src="images/left-fist.png" alt="left-fist" />
        </div>
        <di class="right-hand">
          <img class="fist" src="images/right-fist.png" alt="right-fist" />
        </di>
      </div>
    </div>
    <div id="option">
      <div class="paper">
        <img class="paper-img" src="images/paper.png" alt="paper" />
      </div>
      <div class="rock">
        <img class="rock-img" src="images/rock.png" alt="rock" />
      </div>
      <div class="scissor">
        <img class="rock-img" src="images/scissor.png" alt="scissor" />
      </div>
    </div>
  </body>
</html>
