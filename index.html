<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <script src="rock-paper-scissors.js"></script>
    <div id="score-board">
      <div id="points">
        <div class="you-points">
          <p class="title">You</p>
          <p>Score:</p>
        </div>
        <div class="alert">
          <p>Try your luck</p>
        </div>
        <div class="computer-points">
          <p class="title">Computer</p>
          <p>Score:</p>
        </div>
      </div>
      <div id="hands">
        <div class="left-hand">
          <img src="images/left-fist.png" alt="left-fist">
        </div>
        <di class="right-hand">
          <img src="images/right-fist.png" alt="right-fist">
        </di>
      </div>
    </div>
  </body>
</html>
